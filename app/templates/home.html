
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #brand{
            display:inline-block;
        }

        .main-menu{
            background-color: #ffa500;
            padding:10px;
        }

        td.current_date{
            background-color: #ffd397;
            font-weight: bold;
        }

        .table{
            border-color: #ffd397;
        }

    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row main-menu">
            <span id="brand">MyTravelPlanner</span>
        </div>
        <div class="row" style="margin:10px 0px;">
            <div class="col-md-6">
                <div class="card" style="padding:0px; height:310px; border:0px;">
                    <div class="card-header" style="border-bottom:0px; background-color: #ffd397;">My Calendar</div>
                    <div class="card-body" style="padding:0px;">
                        {{ calendar|safe }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="padding:0px; height:310px;">
                    <div class="card-header" style="border-bottom:0px; background-color: #ffd397;">
                        My Tours
                        <span style="display:inline-block; float: right; cursor:pointer; border:1px solid #ffa500; padding: 0px 7px; background-color: #fff;">
                            Add Plan
                        </span>
                    </div>
                    <div class="card-body" style="padding:0px; height:300px; overflow-y:auto;">
                        <table class="table table-responsive table-bordered" style="margin:0px;">
                            <tr>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>Planned On</th>
                                <th>

                                </th>
                            </tr>
                            <tr>
                                <td>Start Date</td>
                                <td>End Date</td>
                                <td>Source</td>
                                <td>Destination</td>
                                <td>Planned On</td>
                                <td>
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function(){

        $("table.month").addClass("table table-responsive table-bordered");
       

    });

</script>

</body>
</html>
